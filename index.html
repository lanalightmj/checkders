<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Checkers</title>
	<link rel="stylesheet" type="text/css" href="checkers.css">
</head>

<body>

	<content class="wrapper">

		<div class="wood">
			<div class="row-first">
				<div class="square white"></div>
				<div class="square black"></div>
				<div class="square white"></div>
				<div class="square black"></div>
				<div class="square white"></div>
				<div class="square black"></div>
				<div class="square white"></div>
				<div class="square black"></div>
			</div>

			<div class="row-second">
				<div class="square black"></div>
				<div class="square white"></div>
				<div class="square black"></div>
				<div class="square white"></div>
				<div class="square black"></div>
				<div class="square white"></div>
				<div class="square black"></div>
				<div class="square white"></div>
			</div>

			<div class="row-third">
				<div class="square white"></div>
				<div class="square black"></div>
				<div class="square white"></div>
				<div class="square black"></div>
				<div class="square white"></div>
				<div class="square black"></div>
				<div class="square white"></div>
				<div class="square black"></div>
			</div>

			<div class="row-fourth">
				<div class="square black"></div>
				<div class="square white"></div>
				<div class="square black"></div>
				<div class="square white"></div>
				<div class="square black"></div>
				<div class="square white"></div>
				<div class="square black"></div>
				<div class="square white"></div>
			</div>

			<div class="row-fifth">
				<div class="square white"></div>
				<div class="square black"></div>
				<div class="square white"></div>
				<div class="square black"></div>
				<div class="square white"></div>
				<div class="square black"></div>
				<div class="square white"></div>
				<div class="square black"></div>
			</div>

			<div class="row-sixth">
				<div class="square black"></div>
				<div class="square white"></div>
				<div class="square black"></div>
				<div class="square white"></div>
				<div class="square black"></div>
				<div class="square white"></div>
				<div class="square black"></div>
				<div class="square white"></div>
			</div>

			<div class="row-seventh">
				<div class="square white"></div>
				<div class="square black"></div>
				<div class="square white"></div>
				<div class="square black"></div>
				<div class="square white"></div>
				<div class="square black"></div>
				<div class="square white"></div>
				<div class="square black"></div>
			</div>

			<div class="row-eighth">
				<div class="square black"></div>
				<div class="square white"></div>
				<div class="square black"></div>
				<div class="square white"></div>
				<div class="square black"></div>
				<div class="square white"></div>
				<div class="square black"></div>
				<div class="square white"></div>
			</div>
		</div>

	</content>
	

</body>
</html>
